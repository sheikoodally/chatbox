<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="description" content="INFO3130 Assignment 3">

        <link href="bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="main.css" rel="stylesheet" />

    <body>
        <main>
            <div id="phone-top"></div>
            <button id="clear"><i class="fa fa-trash"></i> Clear</button>
            <section id="message-container">
                <ul id="messages"></ul>
            </section>
            <hr id="input-splitter">
            <section id="controls">
                <input type="text" id="msg" placeholder="Write your message to the bot (try 'hello' to start)...">
                <button id="send">
                    <i class="fa fa-paper-plane"></i>
                </button>
            </section>
            <div id="phone-bottom"></div>
        </main>

        <script src="jquery-3.3.1.min.js"></script>
        <script src="main.js"></script>
    </body>
